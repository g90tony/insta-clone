{% extends 'django_registration/base.html' %}

<!-- loading bootstrap -->
{% load bootstrap4 %}

<!-- loading staticfiles -->
{% load static %}

<!-- start of content -->
{% block content %}
<div class="container mt-2">
  <div class="row">
    {% if form.errors %}
    <p>Password or Username is incorrect</p>
    {% endif %}

    <div class="account-container">
      <form class="card accounts-card" method="POST" action="/accounts/login/">
        {% csrf_token %} {% bootstrap_form form %}

        <div class="form-group">
          <input type="submit" class="button" value="Login" />
        </div>

        <input type="hidden" name="next" value="{{next}}" />
        <p
          class="mx-auto"
          style="
            font-family: 'Century Gothic Bold';
            text-align: center;
            font-size: 13px;
          "
        >
          If you don't have an account,
          <span
            ><a
              style="color: #68228b; font-weight: 700"
              href="/accounts/register/"
              >click here.</a
            ></span
          >
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
