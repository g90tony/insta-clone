{% extends 'django_registration/base.html' %} {% load bootstrap4 %} {% block
content %}
<div class="container">
  <div class="row">
    {% if form.errors %}
    <p>Password or Username is incorrect</p>
    {% endif %}

    <div class="card">
      <form action="/accounts/login/">
        {% crf_token %} {% bootstrap_form form %}

        <div class="form-group">
          <input type="submit" value="Login" />
        </div>

        <input type="hidden" name="next" value="{{next}}" />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
